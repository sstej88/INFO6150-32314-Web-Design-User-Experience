<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./calci.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="display-6 text-center p-5" id="name">Welcome to Calculator App</div>

      <table class="table table-borderless table-hover mx-auto my-auto">
        <tr>
          <td>
            <div class="input-group">
              <label>Number 1<label class="text-danger-emphasis">*</label></label>
            </div>
          </td>
          <td>
            <input type="text" id="field1" placeholder="First Number" />
            <br/>
            <label id="field1error" class="text-danger"></label>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group">
              <label>Number 2<label class="text-danger">*</label></label>
            </div>
          </td>
          <td>
            <input type="text" id="field2" placeholder="Second Number" />
            <br/>
            <label id="field2error" class="text-danger"></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="button-container">
              <input class="btn btn-primary" type="submit" id="0" value="Add" />
              <input class="btn btn-secondary" type="submit" id="1" value="Subtract" />
              <input class="btn btn-success" type="submit" id="2" value="Multiply" />
              <input class="btn btn-danger" type="submit" id="3" value="Divide" />
              <input class="btn btn-dark" type="submit" id="4" value="Clear" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group">
              <label>Result:</label>
              </div>  
          </td>
          <td>
            <input type="text" id="result" placeholder="Calculated Value" class="text-success" readonly />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
