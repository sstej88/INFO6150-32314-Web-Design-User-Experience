<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stop Watch Web Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>

  </head>

  <body>
    <div class="container">
      <div class="text-center mx-auto my-5">
        
        <div class="h3">Simple Stop Watch Application</div>
        <br/><br/>
        <div id="time" class="display-1"></div>
        
        <div class="button-row my-5">
          
          <button class="btn btn-success mx-5 px-5" title="play" onclick="startTimer()"><label class="lead">Start</label></button>
          
          <button class="btn btn-danger mx-5 px-5" title="stop" onclick="stopTimer()"><label class="lead">Stop</label></button>
          
          <button id="reset" class="btn btn-warning mx-5 px-5" title="reset" onclick="resetTimer()"><label class="lead">Reset</label></button>

        </div>

      </div>
    </div>

  </body>
</html>
